<div class="black-background animated fadeIn" [ngClass]="_modalUploadService.hide">
    <!-- <div class="black-background animated fadeIn"> -->
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!temporalImage" [src]=" 'zzzz' | image " class="w150">

                    <img *ngIf="temporalImage" [src]=" temporalImage " class="w150">

                    <input (change)="imageSelected( $event.target.files[0] )" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="toUploadImage()" [disabled]="!temporalImage" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
