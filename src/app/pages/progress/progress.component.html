<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress bar</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="bluePorcentage" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="bluePorcentage + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="greenPorcentage" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="greenPorcentage + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (changeValueOfProgressBars)="bluePorcentage = $event" name="Progress Azul" [porcentage]="bluePorcentage"></app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (changeValueOfProgressBars)="greenPorcentage = $event" name="Progress Verde" [porcentage]="greenPorcentage"></app-incrementer>
            </div>
        </div>
    </div>
</div>
