<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <input #input (keyup)="searchUser( input.value )" type="text" class="form-control" placeholder="Buscar usuario ....."> -->
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando ....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div *ngIf="_userServices.user.isProfessional" class="text-right">
                    <button [routerLink]="['/product']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa_plus">Crear producto nuevo</i>
                    </button>
                </div>

                <h3 class="card-title"> Productos resgistrados ( <small> {{ totalProducts }} </small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <!-- <th> Imagen </th> -->
                            <th> Nombre </th>
                            <th> Descripcion </th>
                            <th> Precio </th>
                            <!-- <th> Â¿Esta disponible? </th> -->
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let product of products">
                            <td class="w70">
                                <img (click)="toShowModal( product._id )" [src]=" product.img | image " class="img-50 img-circle pointer">
                            </td>
                            <td> {{ product.name }} </td>
                            <td> {{ product.description }} </td>
                            <td> {{ product.price }} </td>
                            <!-- <td> {{ product.isActive }} </td> -->
                            <td *ngIf="_userServices.user.isProfessional">
                                <button (click)="updateProduct( product )" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                              </button>

                                <button (click)="productToDelete( product )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <!-- <button *ngIf="from>0" (click)="changeFrom(-5)" class="btn btn-secondary">
                Anteriores
              </button>

                <button *ngIf="from+5<=totalUsers" (click)="changeFrom(5)" class="btn btn-secondary">
                Siguientes
              </button> -->

            </div>
        </div>
    </div>
</div>
