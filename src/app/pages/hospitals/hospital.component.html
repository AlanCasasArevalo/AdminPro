<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital .....">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando ....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="text-right">
                    <button (click)="createNewHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa_plus">Crear hospital nuevo</i>
                    </button>
                </div>

                <h3 class="card-title"> Hospitales resgistrados ( <small> {{ totalHospitals }} </small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> Imagen </th>
                            <th> Nombre </th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td class="w70">
                                <img (click)="updateHospitalImage( hospital )" [src]=" hospital.img | image:'hospital' " class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.name" name="name" type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button (click)="updateHospital ( hospital )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="hospitalToDelete( hospital )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button *ngIf="from>0" (click)="changeFrom(-5)" class="btn btn-secondary">
                Anteriores
              </button>

                <button *ngIf="from+5<=totalHospitals" (click)="changeFrom(5)" class="btn btn-secondary">
                Siguientes
              </button>

            </div>
        </div>
    </div>
</div>
