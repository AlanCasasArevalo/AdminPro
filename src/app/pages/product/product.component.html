<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h1 class="box-title m-b-0"> Crear nuevo producto:</h1>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #form="ngForm" ngNativeValidate (ngSubmit)="createNewProduct( form )">
                        <div class="form-group">
                            <input [(ngModel)]="product.name" name="name" class="form-control" placeholder="Nombre" type="text" required>
                        </div>

                        <div class="form-group">
                            <input [(ngModel)]="product.description" name="description" class="form-control" placeholder="Descripcion" type="text" required>
                        </div>

                        <div class="form-group">
                            <input [(ngModel)]="product.price" name="price" class="form-control" placeholder="Precio" type="text" required>
                        </div>

                        <!-- <div class="form-group">
                            <select class="custom-select col-12" id="inlineFormCustomSelect">
                                    <option selected="">Â¿Esta activo?</option>
                                    <option value="1">Si</option>
                                    <option value="2">No</option>
                                </select>
                        </div> -->

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                              <i class="fa fa-save"></i>
                              Guardar
                            </button>
                        <a routerLink="/products" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
