<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Seleccione una fecha por favor</h4>
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model2" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-addon" (click)="d.toggle()">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
