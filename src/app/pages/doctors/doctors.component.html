<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchDoctor( input.value )" type="text" class="form-control" placeholder="Buscar hospital .....">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando ....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="text-right">


                    <button [routerLink]="['/doctor', 'new']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa_plus">Crear doctor</i>
                    </button>


                </div>

                <h3 class="card-title"> Doctores resgistrados ( <small> {{ _doctorsService.totalDoctors }} </small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> Imagen </th>
                            <th> Nombre </th>
                            <th> Hospital </th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let doctor of doctors">
                            <td class="w70">
                                <img [src]=" doctor.img | image:'doctor' " class="img-50 pointer">
                            </td>
                            <td> {{ doctor.name }} </td>
                            <td> {{ doctor.hospital.name }} </td>
                            <td>
                                <button [routerLink]="['/doctor', doctor._id]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                              </button>

                                <button (click)="doctorToDelete( doctor )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button *ngIf="from > 0" (click)="changeFrom(-5)" class="btn btn-secondary">
                Anteriores
              </button>

                <button *ngIf="from+5 <= _doctorsService.totalDoctors" (click)="changeFrom(5)" class="btn btn-secondary">
                Siguientes
              </button>

            </div>
        </div>
    </div>
</div>
