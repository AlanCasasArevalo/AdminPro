<div class="row animated fadeIn">
    <div class="col-md-8">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Crear nueva cita:</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #form="ngForm" ngNativeValidate (ngSubmit)="saveAppointment(form)">

                        <app-datepicker (dateSelected)="materialDatepickerSelected($event)"></app-datepicker>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Direccion del cliente</label>
                            <input [(ngModel)]="appointment.address" name="address" class="form-control" placeholder="Direccion" type="text" required>
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Informacion que quiera especificar</label>
                            <input [(ngModel)]="appointment.extraInfo" name="extraInfo" class="form-control" placeholder="Direccion adicional" type="text">
                        </div>

                        <div class="form-group">
                            <label>Servicio</label>
                            <select (change)="serviceChanged( $event.target.value )" [(ngModel)]="appointment.service" name="appointment.service" class="form-control" required>
                            <option value="">Seleccione un servicio:</option>
                            <option *ngFor="let service of services" [value]="service._id">
                                {{ service.name }}
                            </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Profesional</label>
                            <select (change)="professionalChanged( $event.target.value )" [(ngModel)]="appointment.professional" name="appointment.professional" class="form-control" required>
                            <option value="">Seleccione un profesional:</option>
                            <option *ngFor="let professional of professionals" [value]="professional._id">
                                {{ professional.name }}
                            </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/appointments" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
