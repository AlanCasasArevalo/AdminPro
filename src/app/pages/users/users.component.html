<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchUser( input.value )" type="text" class="form-control" placeholder="Buscar usuario .....">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando ....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title"> Usuarios resgistrados ( <small> {{ totalUsers }} </small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> Imagen </th>
                            <th> Nombre </th>
                            <!-- <th> Correo </th> -->
                            <th> Es Fisio </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="w70">
                                <img (click)="toShowModal( user._id )" [src]=" user.img | image " class="img-50 img-circle pointer">
                            </td>
                            <td> {{ user.name }} </td>
                            <!-- <td> {{ user.email }} </td> -->
                            <td>
                                <select [(ngModel)]="user.isProfessional" name="isProfessional" class="form-control">
                                    <option value="true">Si</option>
                                    <option value="false">No</option>
                                </select>
                            </td>
                            <td>
                                <button (click)="updateUser ( user )" class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>

                                <button (click)="userToDelete( user )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button *ngIf="from>0" (click)="changeFrom(-5)" class="btn btn-secondary">
                  Anteriores
                </button>

                <button *ngIf="from+5<=totalUsers" (click)="changeFrom(5)" class="btn btn-secondary">
                  Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
